<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1 class="text-center">Book Library</h1>
    </div>

    <div class="container">
        <div class="mx-auto text-center">
            <button type="button" class="btn btn-primary btn-lg" id="add-book">New Book</button>
        </div>
        <div class="book-form">
            <form action="" class="new-form" id="new-form" style="display: none;">
                <div class="form-group"><label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group"><label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
                <div class="form-group"><label for="pages">Pages</label>
                    <input type="text" class="form-control" id="pages" placeholder="Pages">
                </div>

                <div class="form-check"><label for="read">Read</label>
                    <input type="checkbox" class="form-check-input" id="read">
                </div>

                <div class="form-group">
                    <input type="submit" value="Add Book" class="btn btn-secondary btn-sm">
                </div>
            </form>
        </div>

        <div class="library">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
